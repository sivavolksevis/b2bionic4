<ion-header>
    <ion-grid no-padding class="head-grid inner-grid topAdjust">
      <img src="../../assets/images/innerPage_header.png" alt="Background image">
      <a class="mt-4" (click)="goToHomePage()">
        <img src="../../assets/images/backTohome.svg" class="backToHome" width="24" alt="Back to home">
      </a>
      <h2 class="mt-4">Upload Profile Picture</h2>
    
    </ion-grid>
  </ion-header>
  
  <ion-content class="upload-profile-picture-w" no-padding>
    <ion-grid no-padding class="content-grid-inner">
        <ion-row>
          <ion-col class="col-12">
            <div class="upload-profile-pic">
              <img src="../../assets/images/upload_profile_pic.png" class="img-fluid" alt="Uplaod profile default pic">
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="col-12">
                <ion-list no-padding class="">
                    <ion-list-header no-padding class="d-block text-center">
                      <h2>Guidlines for a good profile photo</h2>
                    </ion-list-header>
                    <ion-item><i class="fa fa-check mr-2" aria-hidden="true"></i> No Shades / Sun glasses</ion-item>
                    <ion-item><i class="fa fa-check  mr-2" aria-hidden="true"></i> No group photos</ion-item>
                    <ion-item><i class="fa fa-check  mr-2" aria-hidden="true"></i> Face the camera</ion-item>
                    <ion-item><i class="fa fa-check  mr-2" aria-hidden="true"></i> Neither too dark nor too bright</ion-item>
                  </ion-list>
            </ion-col>
            <ion-col class="col-12">
                <button class="mx-auto mt-3 button-main d-block">Choose Profile Photo</button>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-content>
